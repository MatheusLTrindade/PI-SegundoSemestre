<div id="modal-t" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Nova Transação</h2>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="form-group">
                    <label for="tipoTransação" class="label1">Tipo de transação</label>
                    <select name="tipoTransação" id="">
                        <option selected value="">Selecione...</option>
                        <option value="">TED</option>
                        <option value="">DOC</option>
                        <option value="">PIX</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destinatario" class="label2">Destinatario</label>
                    <select name="destinatario" id="">
                        <option selected value="">Selecione...</option>
                        <option value="">Fulano 1</option>
                        <option value="">Fulano 2</option>
                        <option value="">Fulano 3</option>
                    </select>
                </div>
                <div class="form-group test">
                    <div class="group">
                        <div class="group-itens">
                            <label for="quantia" class="label3">R$</label>
                            <input type="text" name="quantia" step="0,01" min="0.01">
                        </div>
                    </div>
                    <div class="group">
                        <div class="group-itens">
                            <label for="data" class="label4">Data</label>
                            <input type="text" name="data">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="" class="btn btn-secondary">Fechar</a>
            <a href="" class="btn btn-primary">Enviar</a>
        </div>
    </div>
</div>
