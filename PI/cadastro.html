<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- css -->
        <link rel="stylesheet" href="css/cadastro/style_cadastro.css" />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

        <title>DevBank</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Criar Conta</h2>
            </div>

            <form action="php/client.php" method="POST" id="form" class="form">
            <!-- <form id="form" class="form"> -->
                <div class="grid">
                    <div class="form-control">
                        <input type="text" name="name" id="name" class="name" placeholder="Nome Completo"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    
                    <div class="form-control">
                        <input type="text" name="cpf" id="cpf" placeholder="CPF" onkeypress="onlynumber(), mask()" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="gender">
                        <label class="radio-txt">
                            <input type="radio" name="gender" value="male" required>Masculino
                        </label>
                        <label class="radio-txt">
                            <input type="radio" name="gender" value="female">Feminino
                        </label>
                        <!-- <small>Mensagem de erro</small> -->
                    </div>
    
                    <div class="form-control">
                        <input type="text" name="birth-date" id="birth-date" placeholder="Data de Nascimento" onkeypress="onlynumber(), mask()" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
    
                    <div class="form-control">
                        <input type="text" name="cep" id="cep" onfocusout="viacep()" placeholder="CEP" onkeypress="onlynumber(), mask()" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
    
                    <div class="form-control">
                        <input type="text" name="address" id="address" placeholder="Endereço" readonly />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
    
                    <div class="form-control">
                        <input type="text" name="district" id="district" placeholder="Bairro" readonly />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
    
                    <div class="form-control">
                        <input type="text" name="number-address" id="number-address" placeholder="Número"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
    
                    <div class="form-control">
                        <input type="text" name="complement" id="complement" placeholder="Complemento"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
    
                    <div class="form-control">
                        <input type="text" name="state" id="state" placeholder="Estado" readonly />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
    
                    <div class="form-control">
                        <input type="text" name="city" id="city" placeholder="Cidade" readonly />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
    
                    <div class="form-control">
                        <input type="text" name="cell" id="cell" placeholder="Celular" onkeypress="onlynumber(), mask()"  />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-control">
                        <input type="text" name="email" id="email" placeholder="E-mail" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
    
                    <div class="form-control">
                        <input type="text" id="email-confirmation" placeholder="Confirme seu E-mail"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>

                    <div class="form-control">
                        <input type="password" name="password" id="password" placeholder="Crie sua senha"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
    
                    <div class="form-control">
                        <input type="password" id="password-confirmation" placeholder="Confirme sua senha"/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div>
                </div>
                
                <button class="button" type="submit" name="submit">Cadastrar</button>
                <!-- TODO: criar um modal de confirmação-->
            </form>
            
            <footer>
                <p>&copy; DevBankOficial</p>
            </footer>
        </div>

        <!-- js -->
        <script src="scr/cadastro/script_cadastro.js"></script>
        <script src="scr/cadastro/function_cadastro.js"></script>

        <!-- icons -->
        <script src="https://kit.fontawesome.com/6c95b90954.js" crossorigin="anonymous"></script>

        <!-- via cep -->
        <script type="text/javascript" src="https://code.jquery.com./jquery-3.2.1.min.js"></script>

        <!-- jQuery mask -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    </body>
</html>
